<ion-card class="card ion-no-margin">
  <ion-card-content class="ion-no-padding">
    <ion-grid class="ion-no-padding">
      <ion-row class="ion-no-padding ion-align-items-center">
        <ion-col class="centered" size="2">
          <ion-icon [name]="this.icon"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-text>
            {{this.text}}
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
